<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>C o u n t e r a</h1>
    <div class="container">
      <p>Press '+' to increase, '-' to decrease and Reset to set the counter value to 0.</p>
      <br>
      <div id="output">
        <h2 id="val">0</h2>
      </div>
      <button type="button" class="btn" id="increase">+</button>
      <button type="button" class="btn" id="decrease">-</button>
      <button type="button" class="btn" id="reset">Reset</button>
    </div>
    <div class="bottom">
      <p class="text">Created By Khushi Gupta</p>
      <br>
      <a href="https://www.linkedin.com/in/khushi-gupta-96708b1a8/"><img src="https://image.flaticon.com/icons/png/512/174/174857.png" alt="LinkedIn"></a>
      <a href="https://github.com/khushi-gupta"><img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="Github"></a>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
